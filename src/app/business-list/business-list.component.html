<div class="business-list-container">
  <mat-card>
    <mat-card-title>Business list</mat-card-title>
    <app-business-card *ngFor="let business of model.businessList" [business]="business" (deleteBusinessEmitter)="deleteBusiness($event)"
      (editBusinessEmitter)="editBusiness($event)"></app-business-card>
  </mat-card>
</div>
